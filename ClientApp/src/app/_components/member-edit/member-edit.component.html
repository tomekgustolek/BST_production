<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <h1>Your Profile</h1>
    </div>
    <div class="col-sm-8">
      <div *ngIf="editForm.dirty" class="alert alert-info">
        <strong>Infromation:</strong>You have made changes. Any unsaved changes will be lost!
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="{{photoUrl || '../../../assets/user.png'}}" alt="{{user.username}}">
        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>{{user.city}}</p>
          </div>
          <div>
            <strong>Last Active:</strong>
            <p>{{user.lastActive | timeago}}</p>
          </div>
        </div>
        <div class="card-footer">                   
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success">Save Changes</button>         
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset nav-tabs" #memberTabs>
          <tab heading="Edit Profile">
            <form #editForm="ngForm" id="editForm" (ngSubmit)="updateUser()">
              <h4>Description</h4>
              <textarea name="introduction" rows="6" class="form-control"
                   [(ngModel)]="user.introduction"></textarea>
              <h4>Location Details:</h4>
              <div>
                <label for="city">City</label>
                <input class="form-control" type="text" name="city" [(ngModel)]="user.city" >
              </div>
            </form>
            
          </tab>
          <tab heading="Edit Photos">
            <app-photo-editor [photos]="user.photos"
               (getMemberPhotoChange)="updateMainPhoto($event)"></app-photo-editor>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
