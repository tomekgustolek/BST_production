
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="mb-2 text-center text-primary mt-5">
          <h2 class="text-dark">Nie masz jeszcze konta?</h2>
          <a [routerLink]="['/account']">Zarejestruj siÄ™!</a>
          <hr>
        </div>

        <div>
          
          <form *ngIf="!loggedIn()" #loginForm="ngForm" class="mt-2" (ngSubmit)="login()">
            <h2 class="text-center text-primary mt-5">Logowanie</h2>
            <hr>
            <input class="form-control my-2" type="text" name="username"
                   placeholder="Username" required [(ngModel)]="model.username">
            <input class="form-control my-2" type="password" name="password"
                   placeholder="Password" required [(ngModel)]="model.password">
            <div class="text-center mt-3 mb-5">
              <button [disabled]="!loginForm.valid" class="btn btn-primary" type="submit">Login</button>
            </div>
           
          </form>
        </div>

      </div>
        


    </div>


  </div>
